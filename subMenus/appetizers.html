<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" href="../styles/sub-menu-styles.css">
    <title>Fortune House - Menu</title>
</head>

<body class="bg-dark">
    <section id="header">
        <div class="container header-title bg-danger">
            <div class="row py-3 align-middle">

                <div class="col-5 d-flex align-items-center justify-content-center"><h1 class="display-2">FORTUNE</h1></div>
                <div class="col-2"><img src="../img/fu.png" alt="Fu" class="img-fluid p-2 border border-dark rounded-circle bg-light"></div>
                <div class="col-5 d-flex align-items-center justify-content-center"><h1 class="display-2">HOUSE</h1></div>
                
            </div>
        </div>
    </section>

    <section>
        <div class="container bg-light text-center">
            <div class="row">
                <div class="col-2 d-flex align-items-center justify-content-center display-5"> 
                    <a href="../index.html" class="d-md-none"> <button class="btn btn-outline-dark"> <i class="bi bi-house home-button"></i> </button></a>
                    <a href="../index.html" class="d-none d-md-inline"> <button class="btn btn-outline-dark"> <h1 class="display-6">Home</h1></button></a>
                </div>
                <div class="col-10"> <h1 class="display-1">Appetizers</h1></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table foodSelector">
                        <thead>
                          <tr>
                            <th scope="col">Dish #</th>
                            <th scope="col">Dish</th>
                            <th scope="col">Price</th>
                            <th scope="col">Image</th>
                          </tr>
                        </thead>


                        <tbody>
                          <tr>
                            <th scope="row">1.</th>
                            <td>Egg roll (1)</td>
                            <td>$ 2.00 </td>
                            <td><button class="btn btn-outline-dark" value="1">Image</button> </td>
                          </tr>
                          <tr>
                            <th scope="row">2.</th>
                            <td>Shrimp Egg Roll (1)</td>
                            <td>$ 2.50</td>
                            <td><button class="btn btn-outline-dark" value="2">Image</button> </td>
                          </tr>
                          <tr>
                            <th scope="row">3.</th>
                            <td>Spring Roll (1) </td>
                            <td>$ 2.00</td>
                            <td><button class="btn btn-outline-dark" value="3">Image</button> </td>
                          </tr>

                          <tr>
                            <th scope="row">4.</th>
                            <td>Fried Wonton (8) </td>
                            <td>$ 4.95</td>
                            <td> <button class="btn btn-outline-dark" value="4">Image</button> </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Dish display -->
  
    <div class="foodDisplay justify-content-center align-items-center d-none"> 
        <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
        <img src="" alt="" class="chosenFood">
    </div>

    <!-- Bootstrap implemented Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Display js -->
    <script src="../js/display.js"></script>
</body>
</html>
